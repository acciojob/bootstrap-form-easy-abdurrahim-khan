<html>

<head>
	<link rel="stylesheet" href="styles.css">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<body>
	<!-- the entire body must be written by student -->
	<div class="container"> 
        <h1 class="text-center">Internship Form</h1>
        <form class="was-validated" novalidate >
            <div class="row">
                <div class="col-sm-4">
                    <label class="form-label" for="first-name-input">First Name</label>
                    <input class="form-control" type="text" id="first-name-input" required>
                    <div class="valid-feedback">looks good</div>
                    <div class="invalid-feedback">please fill correctly</div>
                </div>
                <div class="col-sm-4">
                    <label class="form-label" for="last-name-input">Last Name</label>
                    <input class="form-control" type="text" id="last-name-input" required>
                    <div class="valid-feedback">looks good</div>
                    <div class="invalid-feedback">please fill correctly</div>
                </div>
                <div class="col-sm-4">
                    <label class="form-label" for="email-input">Email Address</label>
                    <input class="form-control" type="email" id="email-input" required>
                    <div class="valid-feedback">looks good</div>
                    <div class="invalid-feedback">please fill correctly</div>
                </div>
            </div>
            <div class="row">   
                <div class="col-sm-6">
                    <label class="form-label" for="college-input">College</label>
                    <input class="form-control" type="text" id="college-input" required>
                    <div class="valid-feedback">looks good</div>
                    <div class="invalid-feedback">please fill correctly</div>
                </div>
                <!--<div class="col-sm-3 form-select-input">
                    <label class="form-select-label" >Graduation Year</label>
                    <div class="form-select" id="form-select">
                        <input class="form-control" type="text" id="college-input1">
                        <select class="form-control" required>
                            <option  disabled value="Not chosen">Choose...</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                        </select>
                        <div class="valid-feedback">looks good</div>
                    <div class="invalid-feedback">please fill correctly</div>
                    </div>
                </div>-->
                <div class="col-sm-3">
                    <label for="grad-year-select" class="form-label">Graduation Year</label>
                    <select class="form-select" id="grad-year-select" required>
                      <option selected disabled value="">Choose...</option>
                      <option value="2020">2020</option>
                      <option value="2021">2021</option>
                      <option value="2022">2022</option>
                      <option value="2023">2023</option>
                    </select>
                    <div class="invalid-feedback">
                      Please select a valid state.
                    </div>
                  </div>
                <div class="col-sm-3">
                    <label class="form-label" for="roll-no-input">Roll No.</label>
                    <input class="form-control" type="text" id="roll-no-input" required>
                    <div class="valid-feedback">looks good</div>
                    <div class="invalid-feedback">please fill correctly</div>
                </div>
                <div class="col-sm-12 form-check">
                    <input type="checkbox" id="conditions-checkbox" class="form-check-input" required> <label class="form-check-label" for="conditions-checkbox">Agree to terms and conditions</label>
                    <div class="invalid-feedback">This must be checked</div>
                </div>
            </div>
            
            <button class="btn  btn-primary" type="submit">Submit Form</button>
        </form>
        
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>
